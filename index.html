<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Seasy</title>
	<style>
		div {
  			margin: auto;
  			width: 35%;		
    		margin-top: 4em;
		}
		textarea {

			color: white;
			width: 500px;
			font-size : 20px;
			font-weight: bold;
			background: dodgerblue;
			border: 2px solid white;
			border-radius: 10px;

		}
		body {
			background-color: dodgerblue;
			font-family: 'Roboto', sans-serif;
		}
		svg {
			cursor: pointer;
			float: right;
		}
	</style>
</head>

<body>
	<div>

		<textarea id="text">COPY TEXT</textarea>

		<svg id="send" class="bi bi-cursor-fill" width="3em" height="3em" viewBox="0 0 20 20" fill="white" xmlns="http://www.w3.org/2000/svg">
  		<path fill-rule="evenodd" d="M16.081 4.182a.5.5 0 01.104.557l-5.657 12.727a.5.5 0 01-.917-.006L7.57 12.694l-4.766-2.042a.5.5 0 01-.006-.917L15.525 4.08a.5.5 0 01.556.103z" clip-rule="evenodd"></path>
		</svg>

	</div>
	<script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
	     https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
	<script>
		// Your web app's Firebase configuration
		var firebaseConfig = {
			apiKey: "AIzaSyBOdEmFYm7vcRW7fk3uWeTwYCz6su2gAl4",
			authDomain: "seasy-493ea.firebaseapp.com",
			databaseURL: "https://seasy-493ea.firebaseio.com",
			projectId: "seasy-493ea",
			storageBucket: "seasy-493ea.appspot.com",
			messagingSenderId: "317219887728",
			appId: "1:317219887728:web:a94d962be596cff168f2b5",
			measurementId: "G-2PSGFCRYE2"
		};
		// Initialize Firebase
		firebase.initializeApp(firebaseConfig);
		firebase.analytics();
		var database = firebase.database();
		var text = database.ref('/text');
		text.on('value', function(snapshot) {
			document.getElementById("text").innerHTML = snapshot.val();
		});
		document.getElementById("send").onclick = function() {
			text.set(document.getElementById("text").value);
		}
		</script>
</body>
</html>
